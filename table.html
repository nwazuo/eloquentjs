    // Your code here - Chizo Pon this one

    //gotta borrrow this one 
    function elt(type, ...children) {
      let node = document.createElement(type);
      for (let child of children) {
        if (typeof child != "string" && typeof child != "number") {
          node.appendChild(child);
        }
        else node.appendChild(document.createTextNode(child));
      }
      return node;
    }

    //takes an array of objects and returns an array of an occurence of all the keys of the objects
    function enumerateProps(arrayOfObjs) {
      let keys = [];
      for (let obj of arrayOfObjs) {
        let objKeys = Object.keys(obj);
        for (let key of objKeys) {
          if (!keys.includes(key)) {
            keys.push(key);
          }
        }
      }
      return keys;
    }

    //make the table
    function buildTable(container, data) {
      let table = document.createElement('table');
      table.border = 1;
      let keys = enumerateProps(data);
      let heading = document.createElement('tr');
      for (let key of keys) {
        let cell = elt('th', key);
        heading.appendChild(cell);
      }
      table.appendChild(heading);

      for (obj of data) {
        let tableRow = document.createElement('tr');
        console.log(tableRow);
        let tableData = Object.values(obj);
        for (datum of tableData) {
          let tableData = elt('td', datum);
          if (typeof datum == "number") tableData.style.textAlign = 'right';
          tableRow.appendChild(tableData);
        }
        table.appendChild(tableRow)
      }
      container.appendChild(table);
    }
  </script>
